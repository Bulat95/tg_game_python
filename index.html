<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Допрос в тюрьме</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Допрос в тюрьме</h1>
        <div id="game-container" style="display: none;">
            <div id="chat-history"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Введите сообщение...">
                <button class="send-btn">Отправить</button>
            </div>
        </div>
        <div id="start-screen">
            <label for="detective-name">Как вас зовут, Детектив?</label>
            <input type="text" id="detective-name" placeholder="Ваше имя">
            <button id="start-btn">Начать игру</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
